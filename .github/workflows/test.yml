on:
  pull_request:
  push:
    branches: [main]
jobs:
  flake-check:
    name: nix flake check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - run: nix flake check -L --override-input target git:$PWD
      - run: nix flake check -L path:$PWD/templates/default/checkmate --override-input target path:$PWD/templates/default --override-input checkmate git:$PWD
      - run: nix flake check -L --override-input target path:$PWD/templates/success
      - run: |
          nix flake check -L --override-input target path:$PWD/templates/failure || touch did-failed
          test -f did-failed
