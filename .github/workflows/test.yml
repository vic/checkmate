on:
  pull_request:
  push:
    branches: [main]
jobs:
  flake-check:
    name: nix flake check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - run: nix flake update mate
      - run: nix run path:$PWD#checkmate-treefmt -- --ci $PWD
      - run: nix flake check --override-input mate path:$PWD/mate
